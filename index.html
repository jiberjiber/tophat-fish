<!DOCTYPE html>

<html style="height:100%; margin:0; padding:0"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>Clock</title>
		<style type="text/css">
			/* Customizable font and colors */
			html {
				background: #000000;
				font-family: 'Open Sans', sans-serif;
				font-weight: light;
				color: #FFFFFF;
				//letter-spacing: 40px;
			}
			
			.logo {
				position: absolute; 
				top: 10%; 
				left: 00%;
				width: 100%;
			}
			
			
			
		</style>
	</head>
	
	<body style="height:100%; margin:0; padding:0; justify-content:center; align-items:center">
	
		<img class="logo" src="./images/TCP.png" />
		
		
		<span id="clocktext" style="font-kerning: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">2:46:47&nbsp;am</span>
		
		
		
		

		<script>
			"use strict";
			
			let textElem = document.getElementById("clocktext");
			const targetWidth = 0.8;  // Proportion of full screen width
			let curFontSize = 20;  // Do not change
			
			function updateClock() {
				const d = new Date();
				let s = "";
				s += ((d.getHours() + 11) % 12 + 1) + ":";
				s += (10 > d.getMinutes() ? "0" : "") + d.getMinutes() + ":";
				s += (10 > d.getSeconds() ? "0" : "") + d.getSeconds() + "";
				//s += d.getHours() >= 12 ? "pm" : "am";
				textElem.textContent = s;
				setTimeout(updateClock, 1000 - d.getTime() % 1000 + 20);
			}
			
			function updateTextSize() {
				for (let i = 0; 3 > i; i++) {  // Iterate for better better convergence
					curFontSize *= targetWidth / (textElem.offsetWidth / textElem.parentNode.offsetWidth);
					textElem.style.fontSize = curFontSize + "pt";
				}
			}
			
			updateClock();
			updateTextSize();
			//window.addEventListener("resize", updateTextSize);
		</script>
	

</body></html>
